<form name="ticketer">

    <input type="hidden" name="rev" value="{{rev}}">

 <fieldset class="top">
  <div id="lemma"><acronym title="Lemma is not direct changable, all link to here will break ">Lemma</acronym></div>
  <div id="prioslider" >Prioity</div>
  <div id="puncts" ><acronym title="is this a request, a question, an idea or just for your information">Punct</acronym>: <ul class="selectable" ></ul></div>

<br />
  <input name="_id"   type="text" value="{{{_id}}}" readonly="readonly" >
  <input name="prio"  type="text" value="{{{prio}}}" >
  <input name="punct" type="text" value="{{{punct}}}" >
 </fieldset>



 <fieldset class="bot" >
  <input name="state" class="autocomplete" type="text" value="{{{state}}}" onblur='nr2state(value)'  />
  <input name="queue" class="autocomplete" type="text" value="{{{queue}}}" />
  <input name="ddate" class="datepicker" type="text" value="{{ddate}}" />
  <input name="user"  class="autocomplete" type="text" value="{{{user}}}" />


  <div id="stateslider" ><acronym title="at what procedural step is this task">State</acronym></div>
  <div><acronym title="which projekt or department. Hit ↓ for proposals">Queue⇶</acronym></div>
  <div><acronym title="Duedate">Ddate⌚</acronym></div>
  <div id="users" ><acronym title="Hit ↓ for proposals">@User☺</acronym></div>
 </fieldset>

   
   <br />
   <br />
   <br />
 <fieldset class="bot" >
   <acronym title="is thes a normale wikipage, a tcket or a adress-entry? change carefully!">Type</acronym>:
   <input type="text" name="type" value="{{type}}">
   <br />
   
 </fieldset>
 
 <input type="submit" value="update Ticket">
</form>


<button id="changelemma"><acronym title="Be careful changing the Lemma">Change Lemma</acronym></button>
