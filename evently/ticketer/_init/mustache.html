<form name="ticketer" class="keyline">
     <input type="hidden" name="rev" value="{{rev}}">
    <fieldset class="_id">
     <legend><acronym title="TicketID is not direct changable, all link to here will break ">TicketID</acronym></legend>
     <input name="_id"  class="_id"          value="{{{_id}}}"  />
     <div class="rail"></div>
    </fieldset>
    <fieldset class="prio">
     <legend>Priorit√§t</legend>
     <input name="prio"  class="prio_{{{prio}}}"          value="{{{prio}}}"  />
     <div class="rail"></div>
    </fieldset>
    <fieldset class="punct">
     <legend><acronym title="is this a request, a question, an idea or just for your information">Punct</acronym></legend>
     <input name="punct" class="{{{punct}}}" value="{{{punct}}}"  /> 
    </fieldset>
    <fieldset class="state">
     <legend><acronym title="at what procedural step is this task">State</acronym></legend>
     <input name="state" class="autocomplete state_{{{state}}}" value="{{{state}}}"  onFocus="this.select()" />
     <div class="rail"></div>
    </fieldset>
    <fieldset class="queue">
     <legend><acronym title="which projekt or department.">Queue</acronym></legend>
     <input name="queue" class="autocomplete {{{queue}}}" value="{{{queue}}}"  onFocus="this.select()" /> 
    </fieldset>
    <fieldset class="ddate">
     <legend>Duedate</legend>
     <input name="ddate" class="datepicker"               value="{{{ddate}}}"  />
    </fieldset>
    <fieldset class="user">
     <legend>User</legend>
     <input name="user"  class="autocomplete {{{user}}}"  value="{{{user}}}"  onFocus="this.select()" /> 
    </fieldset>
   <textarea id="prose" onkeyup='autofiller(value)' name="markdown" rows="10" cols="30"></textarea>
   
 

 <input type="submit" value="Ticket anlegen">
</form>
