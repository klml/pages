<form name="ticketer">
 <fieldset class="top">
  <legend>Autofiller <a href="http://umija.org/dev:wicketboard">more</a></legend>
  <p class="warn">Autofiller is <b>now</b> off, reload to turn on<!-- TODO on switch --></p>
  <div><acronym title="Lemma is the mostly human readable identifier">Lemma</acronym></div>
  <div id="prioslider" >Prioity</div>
  <div id="puncts" ><acronym title="is this a request, a question, an idea or just for your information">Punct</acronym>: <ul class="selectable" ></ul></div>

  <input name="_id"   type="text" onkeyup='autofillerswitch()' >
  <input name="prio"  type="text" onkeyup='autofillerswitch()' >
  <input name="punct" type="text" onkeyup='autofillerswitch()' >
 </fieldset>

 <textarea id="prose" onkeyup='autofiller(value)' name="markdown" rows="10" cols="30"></textarea>

 <fieldset class="bot">
  <input name="state" type="text" onblur='nr2state(value)'  />
  <input name="queue" type="text" />
  <input name="ddate" type="text" class="datepicker" />
  <input name="user"  type="text" />

  <div id="stateslider" ><acronym title="at what procedural step is this task">State</acronym></div>
  <div><acronym title="which projekt or department">queue⇶</acronym></div>
  <div><acronym title="Duedate"></acronym>ddate⌚</acronym></div>
  <div>@user☺</div>
 </fieldset>

 <input type="submit" value="Ticket anlegen">
</form>
